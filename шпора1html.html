<!DOCTYPE html>
<html>
    <head>
        <title>Окно предпросмотра</title>
    </head>
    <body>
        <h1>Заголовок h1</h1>
        <p>Параграф p </p>
        <ul>
            <li>U-UNordered (НЕнумерованный)</li>
            <li>Выделяется с двух сторон li </li>
        </ul>
        <ol>
            <li>O-ordered (нумерованный)</li>
            <li>Также выделяется с двух сторон li </li>
        </ol>
        <p><em> em-курсив</em></p>
        <p><strong> strong-жирным </strong></p>
        <p>
            <em>
                <strong>
                    сочитание strong и em
                </strong>
            </em>
        </p>
        <p>
            перенос строки br <br>
            горизонтальный разделитель hr <hr>
        </p>
    </body>
</html>
